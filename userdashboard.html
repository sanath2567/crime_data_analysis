<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Rate Analysis Dashboard</title>
    <link rel="shortcut icon" href="crime-investigation.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const role = localStorage.getItem("role");

      if (!isLoggedIn || role !== "user") {
        window.location.href = "login.html";
      }
    </script>

    <style>
    /* ===== CSS VARIABLES FOR THEMING ===== */
    :root {
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#1e293b;
      --accent:#2563eb;
      --sidebar-bg: linear-gradient(180deg, #1e3c72, #2a5298);
    }

    body.dark {
      --bg:#020617;
      --card:#0f172a;
      --text:#e5e7eb;
      --accent:#38bdf8;
      --sidebar-bg: linear-gradient(180deg, #0c1425, #1e293b);
    }

    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    .navbar {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      height: 70px !important;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      color: var(--text);
      padding: 12px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      z-index: 1100 !important;
    }

    .sidebar {
      position: fixed !important;
      top: 70px !important;
      left: 0 !important;
      width: 260px !important;
      height: calc(100vh - 70px) !important;
      background: var(--sidebar-bg);
      padding: 20px;
      z-index: 999 !important;
    }

    .main-content {
      margin-left: 260px !important;
      margin-top: 70px !important;
      padding: 25px;
      min-height: calc(100vh - 70px);
    }

    body { margin:0; font-family:system-ui; background:var(--bg); color:var(--text); }

    .filters .filter-group { margin-bottom: 15px; }
    .filters label { display: block; color: #e6fffb; font-weight: 600; margin-bottom: 5px; }
    .filters .form-select { background-color: rgba(15, 61, 62, 0.85); color: #ecfeff; border: 1px solid #2dd4bf; }

    .stat-card {
      background: var(--card);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(37, 99, 235, 0.2);
    }

    .stat-card h3 { font-size: 42px; font-weight: 800; color: var(--accent); }

    .chart-card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      height: 100%;
    }

    canvas { width: 100% !important; height: 300px !important; }

    @media (max-width: 1024px) {
      .sidebar { width: 100% !important; position: relative !important; top: 0 !important; height: auto !important; }
      .main-content { margin-left: 0 !important; }
    }
    </style>
</head>

<body class="dark">
  <nav class="navbar">
    <div class="nav-left">
      <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>
      <div class="logo" style="font-weight: bold; letter-spacing: 1px;">CRIME ANALYTICS</div>
    </div>
    <div class="nav-right" style="display: flex; align-items: center; gap: 20px;">
      <span class="badge bg-primary">User Mode</span>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sign Out</button>
    </div>
  </nav>

  <aside class="sidebar">
    <div class="filters">
      <div class="filter-group">
        <label>State:</label>
        <select id="stateFilter" class="form-select"><option value="">All States</option></select>
      </div>
      <div class="filter-group">
        <label>Year:</label>
        <select id="yearFilter" class="form-select"><option value="">All Years</option></select>
      </div>
      <div class="filter-group">
        <label>Crime Type:</label>
        <select id="crimeFilter" class="form-select"><option value="">All Crimes</option></select>
      </div>
      <button class="btn btn-primary w-100 mt-3" onclick="applyFilters()">Apply Filters</button>
    </div>
  </aside>

  <main class="main-content">
    <h2 class="text-center mb-4">CRIME DATA OVERVIEW</h2>

    <div class="row mb-4">
      <div class="col-12">
        <div class="stat-card">
          <h5>Total Incidents Reported</h5>
          <h3 id="totalCrimes">0</h3>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="chart-card">
          <h6 class="text-center mb-2">Crimes by State</h6>
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-card">
          <h6 class="text-center mb-2">Crime Type Distribution</h6>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="chart-card">
          <h6 class="text-center mb-2">Yearly Trend</h6>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row mt-4 g-4">
      <div class="col-md-6">
        <div class="chart-card">
          <h6 class="text-center mb-2">Crime Type vs Area (Clustered)</h6>
          <canvas id="clusterBarChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-card">
          <h6 class="text-center mb-2">Crime Category by Year (Stacked)</h6>
          <canvas id="stackedBarChart"></canvas>
        </div>
      </div>
    </div>

  <div class="row mt-4">
  <div class="col-12">
    <div class="chart-card">
      <h6 class="text-center mb-3">Arrest Success Rate by Crime Type (%)</h6>
      <div style="height: 400px;">
        <canvas id="arrestRateChart"></canvas>
      </div>
    </div>
  </div>
</div>
  </main>

  <script src="userdashboard.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
