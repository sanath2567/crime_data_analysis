<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crime Rate Analysis Dashboard</title>
<link rel="shortcut icon" href="crime-investigation.png" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  const role = localStorage.getItem("role");

  if (!isLoggedIn || role !== "user") {
    window.location.href = "login.html";
  }
</script>


<style>
/* ===== CSS VARIABLES FOR THEMING ===== */
:root {
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1e293b;
  --accent:#2563eb;
  --sidebar-bg: linear-gradient(180deg, #1e3c72, #2a5298);
}

body.dark {
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --accent:#38bdf8;
  --sidebar-bg: linear-gradient(180deg, #0c1425, #1e293b);
}

/* ===== SIDEBAR TOGGLE ===== */
.sidebar-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  padding: 8px;
  margin-right: 10px;
}

.sidebar-toggle:hover {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

/* ===== NAVBAR ===== */
.navbar {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  height: 70px !important;
  min-height: 70px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: nowrap;
  background: var(--card);
  color: var(--text);
  padding: 12px 25px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
  z-index: 1100 !important;
  overflow: hidden;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  white-space: nowrap;
  overflow: hidden;
}

.nav-links li {
  margin: 0;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.nav-links li:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.nav-links li.active {
  background-color: rgba(255, 255, 255, 0.2);
  font-weight: 600;
}

.profile {
  position: relative;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
}

.profile-menu {
  display: none;
  position: absolute;
  right: 0;
  background: var(--card);
  color: var(--text);
  min-width: 120px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  z-index: 1001;
}

.profile-menu div {
  padding: 10px 15px;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.profile-menu div:hover {
  background: rgba(255, 255, 255, 0.1);
}

.profile:hover .profile-menu {
  display: block;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed !important;
  top: 70px !important; /* Start below navbar */
  left: 0 !important;
  width: 260px !important;     /* FIXED WIDTH */
  height: calc(100vh - 70px) !important; /* Adjust height to account for navbar */
  background: var(--sidebar-bg);
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
  z-index: 999 !important; /* Below navbar but above content */
  display: block !important; /* Ensure sidebar is visible */
}

.main-content {
  margin-left: 260px !important;     /* SAME AS SIDEBAR WIDTH */
  margin-top: 70px !important;       /* SAME AS NAVBAR HEIGHT */
  width: calc(100% - 260px) !important;
  padding: 20px;
  min-height: calc(100vh - 70px);
  box-sizing: border-box;
}


body {
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  padding-top: 70px; /* Account for fixed navbar */
}

h2 {
  letter-spacing: 1.5px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 2rem;
}

/* ===== FILTERS ===== */
.filters {
  width: 220px; /* Reduced to fit within sidebar padding */
}

.filter-group {
  margin-bottom: 15px;
}

.filter-group label {
  display: block;
  color: #e6fffb;
  font-weight: 600;
  margin-bottom: 8px;
  font-size: 0.95rem;
}

.filters .form-select {
  background-color: rgba(15, 61, 62, 0.85);
  border: 1px solid #2dd4bf;
  color: #ecfeff;
  backdrop-filter: blur(6px);
  font-size: 0.9rem;
  border-radius: 8px;
}

.filters .form-select:focus {
  box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.45);
  border-color: #5eead4;
}

.filters .btn-primary {
  background: linear-gradient(90deg, #0ea5e9, #2dd4bf);
  border: none;
  font-weight: 700;
  color: #042f2e;
  padding: 8px 16px;
  border-radius: 8px;
}

.filters .btn-primary:hover {
  box-shadow: 0 0 20px rgba(45, 212, 191, 0.7);
  transform: translateY(-2px) scale(1.02);
}

/* ===== SUMMARY CARD ===== */
.stat-card {
  background: var(--card);
  border: 1px solid rgba(37, 99, 235, 0.2);
  border-radius: 16px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 32px rgba(37, 99, 235, 0.15);
}

.stat-card h5 {
  color: var(--text);
  opacity: 0.7;
  margin-bottom: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 0.9rem;
}

.stat-card h3 {
  font-size: 42px;
  font-weight: 800;
  color: var(--accent);
  margin: 0;
}

/* ===== CHART CARDS ===== */
.chart-card {
  background: var(--card);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  border: 1px solid rgba(148, 163, 184, 0.2);
  transition: all 0.3s ease;
}

.chart-card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 8px 32px rgba(37, 99, 235, 0.15);
}

/* ===== CANVAS ===== */
canvas {
  height: 300px !important;
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 10px;
}

/* ===== RESPONSIVE DESIGN ===== */

/* Large screens (desktops) - Default layout */
@media (min-width: 1025px) {
  .sidebar {
    transform: translateX(0) !important;
  }

  .main-content {
    margin-left: 260px !important;
  }
}

/* Medium screens (tablets) */
@media (max-width: 1024px) {
  .sidebar {
    /* Place sidebar below navbar and full width on medium screens */
    position: relative !important;
    top: auto !important;
    left: 0 !important;
    width: 100% !important;
    height: auto !important;
    transform: none !important;
    transition: none !important;
    display: block !important;
  }

  .sidebar.open {
    /* keep compatibility with JS toggle */
    transform: none !important;
  }

  .main-content {
    margin-left: 0 !important;
    width: 100% !important;
    margin-top: 0 !important; /* spacing controlled by body padding-top */
  }
}

/* Small screens (mobile) */
@media (max-width: 768px) {
  .sidebar-toggle {
    display: block !important;
  }

  .sidebar {
    /* Place below navbar, limit height and center content */
    position: relative !important;
    top: auto !important;
    left: 0 !important;
    width: 100% !important;
    height: auto !important;
    max-height: 60vh !important; /* reduced height */
    overflow-y: auto !important; /* allow scroll if needed */
    transform: none !important;
    transition: none !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    padding: 18px 12px !important;
  }

  .sidebar.open {
    transform: none !important;
  }

  .filters {
    width: 100% !important;
    max-width: 480px !important;
    margin: 0 auto !important; /* center horizontally */
  }

  .main-content {
    margin-left: 0 !important;
    margin-top: 0 !important;
    width: 100% !important;
    padding: 15px !important;
  }

  .navbar {
    padding: 12px 15px !important;
  }

  .logo {
    font-size: 1.4rem !important;
  }

  .nav-links li {
    padding: 6px 12px !important;
    font-size: 0.9rem !important;
  }

  .row {
    --bs-gutter-x: 1rem !important;
  }

  .chart-card {
    padding: 15px !important;
  }

  h2 {
    font-size: 1.5rem !important;
    margin-bottom: 1rem !important;
  }
}

/* Extra small screens */
@media (max-width: 480px) {
  body {
    padding-top: 60px !important; /* Account for smaller navbar on mobile */
  }

  .navbar {
    height: 60px !important;
  }

  .sidebar {
    /* Limit height and center on extra small screens */
    position: relative !important;
    top: auto !important;
    left: 0 !important;
    width: 100% !important;
    height: auto !important;
    max-height: 55vh !important;
    overflow-y: auto !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    padding: 14px 10px !important;
  }

  .filters {
    width: 100% !important;
    max-width: 420px !important;
    margin: 0 auto !important;
  }

  .main-content {
    margin-top: 0 !important;
  }

  .logo {
    font-size: 1.2rem !important;
  }

  .nav-right {
    gap: 0.5rem !important;
  }

  .profile-menu div {
    padding: 0.4rem !important;
    font-size: 0.9rem !important;
  }

  .nav-links li {
    padding: 4px 8px !important;
    font-size: 0.8rem !important;
  }

  .stat-card {
    padding: 20px !important;
  }

  .stat-card h3 {
    font-size: 32px !important;
  }
}

.nav-logo {
  height: 38px;
}

.nav-title {
  font-size: 18px;
  font-weight: 600;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-shrink: 0; /* don't let items wrap or push to a new line */
}

.role-badge {
  background: var(--accent);
  padding: 6px 12px;
  border-radius: 15px;
  font-size: 13px;
  font-weight: bold;
}

.logout-btn {
  background: #dc2626;
  border: none;
  color: white;
  padding: 7px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

.logout-btn:hover {
  background: #b91c1c;
}



</style>
</head>

<script src="userdashboard.js"></script>
<script>
function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}

// Sidebar toggle functionality
document.addEventListener('DOMContentLoaded', function() {
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebar = document.querySelector('.sidebar');
  
  if (sidebarToggle && sidebar) {
    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('open');
    });
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
      if (window.innerWidth <= 1024) {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
          sidebar.classList.remove('open');
        }
      }
    });
  }

  // Theme toggle removed — force dark mode
  document.body.classList.add('dark');
});
</script>
